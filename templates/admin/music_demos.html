{% extends 'admin/base.html' %}

{% block title %}Manage Music Demos{% endblock %}

{% block content %}
<h1>Manage Music Demos</h1>
<a href="{{ url_for('musicdemoview.upload') }}" class="btn btn-success mb-3">Upload New Demo</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>File URL</th>
        </tr>
    </thead>
    <tbody>
        {% for demo in demos %}
        <tr>
            <td>{{ demo.id }}</td>
            <td>{{ demo.title }}</td>
            <td><a href="{{ demo.file_url }}" target="_blank">{{ demo.file_url }}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
