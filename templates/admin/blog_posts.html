{% extends 'admin/base.html' %}

{% block title %}Manage Blog Posts{% endblock %}

{% block content %}
<h1>Manage Blog Posts</h1>
<a href="{{ url_for('blogpostview.create') }}" class="btn btn-success mb-3">Create New Post</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.content[:50] }}...</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
