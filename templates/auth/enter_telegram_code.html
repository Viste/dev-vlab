{% extends 'index.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Ввести код Telegram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Введите код подтверждения</h2>
        <form method="POST" action="{{ url_for('enter_telegram_code') }}">
            <div class="form-group">
                <label for="code">Код подтверждения</label>
                <input type="text" class="form-control" id="code" name="code" placeholder="Введите код из Telegram">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Войти</button>
        </form>
    </div>
</body>
{% endblock %}
