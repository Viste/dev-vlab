{% extends 'index.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Войти через Telegram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Войти через Telegram</h2>
        <form method="POST" action="{{ url_for('login_telegram') }}">
            <div class="form-group">
                <label for="phone">Номер телефона</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Введите ваш номер телефона">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Получить код</button>
        </form>
    </div>
</body>
{% endblock %}
