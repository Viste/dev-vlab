<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viste's lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Viste's Lab</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <a href="{{ url_for('login_telegram') }}" class="btn btn-primary">Вход через Telegram</a>
                    <a href="{{ url_for('login_vk') }}" class="btn btn-primary">Вход через VKontakte</a>
                    {% for link in links %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ link.url }}">{{ link.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
<div class="container mt-4">
    <h1>Привет, я {{ nick }}</h1>
    <p>Разрабатываю всякое, вот такие есть проекты:</p>
    <div class="row">
        {% for project in projects %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <a href="{{ project.url }}" target="_blank">
                    <img src="{{ project.image_url }}" class="bd-placeholder-img card-img-top" alt="{{ project.name }}">
                </a>
                <div class="card-body">
                    <p class="card-text">{{ project.name }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<style>
    .card-img-top {
        filter: brightness(0.5);
        transition: filter 0.3s;
    }

    .card-img-top:hover {
        filter: brightness(1);
    }
</style>
</body>
</html>
